<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- font  -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- javascipt  -->
    <script src="./assets/js/script.js"></script>
    <title>Shop di động</title>
</head>

<body>
    <!-- header  -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./template/header.html");
    </script>
    <div class="container">
        <!-- Slideshow  -->
        <div class="slideshow">
            <div class="slideshow__inner">
                <div class="slideshow__item">
                    <picture>
                        <source media="(max-width: 767.98px)" srcset="./assets/img/slider/slidemobilde.png"/>
                        <img src="./assets/img/slider/slider.png" alt="" class="slideshow__img">
                    </picture>
                </div>
              
            </div>

            <div class="slideshow__page">
                <span class="slideshow__num">1</span>
                <span class="slideshow__slider"></span>
                <span class="slideshow__num">5</span>
            </div>
        </div>


        <!-- footer  -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </div>

</body>

</html>
